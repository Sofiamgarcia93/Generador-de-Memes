<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes mio</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="./proyecto.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous"></script>
</head>
<!-- el body tiene una clase para hacer cambio a claro y oscuro-->
<body class="modoClaro">
    <header>

      <h1>Generador de Memes</h1>

        <div class="botonsContainer">
            <button class="sinContorno" id="button-img"><i class="fas fa-file-image"></i><span>Imagen</span></button>
            <button class="sinContorno" id="button-text"><i class="fas fa-font"></i><span>Texto</span></button>
            <button class="sinContorno" id="boton"><i class="far fa-lightbulb"></i><span id="textInfo">Modo claro</span></button>
        </div>

   </header>

   <main>

    <div class="recuadroMeme">

      <p class="meme-text">Top Text</p>
      <div  class = "meme-img" id ="colorFondoImg"> 
      
      </div>
      <p class="meme-text bottom">Bottom Text</p>

    </div>

    <button class="botonDescargar"><i class="fas fa-download"></i>Descargar meme</button>

  </main>


  <!--ASIDE PANEL OCULTO-->
  <aside class="ocultar" id="panelAside">

      <button class="cerrarPanel" id="buttonClose"><i class="fas fa-window-close"></i></button>
      <!--*************************************
                        PANEL IMG

         **************************************
    -->
        <section class="ocultar"  id="panelImg">

            <h2 class="tituloSection">IMAGEN</h2>

                <div>
                    <h3 class="tituloPropiedades">URL</h3>
                    <input type="text" class="panel-control-input" id="url-img-input" aria-label="URL de imagen">
                </div>

                </div>

                <h3 class="tituloPropiedades">FONDO</h3>
                   
                <div class="ajustesFondo">

                    <div class=" propiedadFondoImg panel-control-input">
                        <input type="color" name="" id="colorFondoDiv" value="#FFFFF">
                        <span id="nombreColorFondoDiv">#FFFFF</span>
                    </div>

                    <div class="lumiFondo">

                        <select aria-label="Modo de mezcla de fondo de imagen" id="tipoDeFondo" class="panel-control-input">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>

                    </div>

                </div>
                <!--******FILTROS***********-->
                
                
                <div class="filtros-img column">
                    <h3 class="tituloPropiedades">FILTROS</h3>
                    <div class="column">
                      <label for="brillo">BRILLO</label>
                      <input type="range" name="brillo" id="brillo" min="0" max="1" value="0.5" step="0.1" />
                    </div>
                    <div class="column">
                      <label for="opacidad">OPACIDAD</label>
                      <input type="range" name="opacidad" id="opacidad" min="0" max="1" value="0.5" step="0.1" />
                    </div>
                    <div class="column">
                      <label for="contraste">CONTRASTE</label>
                      <input type="range" name="contraste" id="contraste" min="100" max="1000" value="100" />
                    </div>
                    <div class="column">
                      <label for="desenfoque">DESENFOQUE</label>
                      <input type="range" name="desenfoque" id="desenfoque" min="0" max="10" value="0" step="0.1" />
                    </div>
                    <div class="column">
                      <label for="escala">ESCALA DE GRISES</label>
                      <input type="range" name="escala" id="grises" min="0" max="100" value="0" />
                    </div>
                    <div class="column">
                      <label for="sepia">SEPIA</label>
                      <input type="range" name="sepia" id="sepia" min="0" max="100" value="0" />
                    </div>
                    <div class="column">
                      <label for="hue">HUE</label>
                      <input type="range" name="hue" id="hue" min="0" max="360" value="0" />
                    </div>
                    <div class="column">
                      <label for="saturado">SATURADO</label>
                      <input type="range" name="saturado" id="saturado" min="100" max="1000" value="100" step="10" />
                    </div>
                    <div>
                      <label for="negativo">NEGATIVO</label>
                      <input type="range" name="negativo" id="negativo" min="0" max="1" value="0" step="0.1" />
                    </div>
                  </div>
                 
                  <button class="btn-reestablecer" id="btn-reestablecer">Reestablecer filtros</button>
                 
        </section>

        <!--
        ***************************************************
                        PANEL TEXTO
        ***************************************************
      -->
      <section class="ocultar" id="panelText">

        <h2 class="tituloSection">TEXTO</h2>

        <h3 class="tituloPropiedades">SUPERIOR</h3>


        <textarea  name="" id="topText" minlength="1" maxlength="50" class="panel-control-input inputTextMeme">TOP TEXT</textarea>
        <div class="check">
            <input type="checkbox" name="" id="checkTopTex">
            <label for="topText">Sin texto superior</label>
        </div>
        
        <h3 class="tituloPropiedades">INFERIOR</h3>

        <textarea name="" id="bottomText" minlength="1" maxlength="50" class="panel-control-input inputTextMeme">BOTTOM TEXT</textarea>
        <div>
            <input type="checkbox" name="" id="checkBottomTex">
            <label for="bottomText">Sin texto inferior</label>
        </div>
  
        <h3 class="tituloPropiedades">FUENTE</h3>

        <select name="" id="selectTipografias" class="familiaFuente panel-control-input">
            <option value="'Impact'">Impact</option>
            <option value="'Arial'">Arial</option>
            <option value="'Trebuchet MS'">Trebuchet</option>
            <option value="'fantasy'">Fantasy</option>
            <option value="'Lucida Sans'">Lucida Sans</option>
            <option value="'Courier New'">Courier New</option>
            <option value="'Helvetica'">Helvetica</option>
            <option value="'Verdana'">Verdana</option>
            <option value="'Times New Roman'">Times New Roman</option>
        </select>
  

        <div class="alineacionYTamanioFuente">
            <input type="number" name="tamanioFuente" id="tamanioFuente" class="panel-control-input " min="10" max="40" value="16">
        

       <!-- Alineacion Fuente-->
       
        <button class="left buttonAncho panel-control-input">
            <i class="fas fa-align-left"></i>
        </button>
        <button class="center panel-control-input buttonAncho">
            <i class="fas fa-align-center"></i>
        </button>
        <button class="right panel-control-input buttonAncho">
            <i class="fas fa-align-right"></i>
        </button>
        </div>

        
            <!-- Color de Texto-->
      <div class="inputColorYFondo">
          <div class="colorTextoYFondo">
                  <h3 class="tituloPropiedades">COLOR</h3>
                  <div class="panel-control-input paddi">
                      <input type="color" name="colorDeTexto" id="colorDeTexto"  value="#000000">
                      <span id="refSpanTexto">#000000</span>
                  </div>
          </div>  

              <!-- Color de Fondo-->

        <div class="colorTextoYFondo">  

          <h3 class="tituloPropiedades">FONDO</h3>
          <div class="panel-control-input paddi">
              <input type="color" name="colorDeFondo" id="colorDeFondo" value="#FFFFFF">
              <span id="refSpanFondo">#FFFFFF</span>
          </div>
        </div> 
        
      </div>
       

          <!-- Check fondo transparente-->
      <div class="check">
        <input type="checkbox" name="" id="fondoTransparente">
        <label for="fondoTransparente">Fondo Transparente</label>
     </div>

       <!-- Contorno-->
  <div class="contorno">

    <h3 class="tituloPropiedades">CONTORNO</h3>

    <div class="buttonContorno">
        <button class="ninguno colorInputYButton">Ninguno</button>
        <button class="claro colorInputYButton">Claro</button>
        <button class="oscuro colorInputYButton">Oscuro</button>
    </div>

  </div>
      
  <!-- Espaciado-->

  <div class="espaciado">
    <h3 class="tituloPropiedades">ESPACIADO</h3>
    <input type="number" name="" id="espaciado" max="40" min="10" value="10" class="colorInputYButton anchoEspaciadoInterlineado">
  </div>

 <!-- Interlineado-->

   <div class="interlineado">
        <h3 class="tituloPropiedades">INTERLINEADO</h3>
        <select name="" id="interlineado" class="colorInputYButton anchoEspaciadoInterlineado">
            <option value="0.8">0.8</option>
            <option value="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
        </select>
  </div>

 </section>

  </aside>
  

<script src="./proyecto.js"></script>
    
</body>
</html>
