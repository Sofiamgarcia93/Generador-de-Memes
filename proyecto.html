<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes mio</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./proyecto.css">
</head>
<!-- el body tiene definida una clase para hacer cambio a claro y oscuro-->
<body class="modoClaro">
    <header>

      <h1>Generador de Memes</h1>

        <div class="botonsContainer">
            <button class="button-img sinContorno"><i class="fas fa-file-image"></i><span>Imagen</span></button>
            <button class="button-text sinContorno"><i class="fas fa-font"></i><span>Texto</span></button>
            <button id="boton" class="sinContorno"><i class="far fa-lightbulb"></i><span id="textInfo">Modo claro</span></button>
        </div>

   </header>

   <main  class="meme-container">

    <div class="recuadroMeme">

      <p class="meme-text">Top Text</p>
      <div  class = "meme-img" id ="colorFondoImg"> 
        <img  src = "" alt = "">
      </div>
      <p class="meme-text bottom">Bottom Text</p>

    </div>

    <button class="botonDescargar"><i class="fas fa-download"></i>Descargar meme</button>

  </main>


  <!--ASIDE PANEL OCULTO-->




    <script src="proyecto.js"></script>
</body>
</html>
